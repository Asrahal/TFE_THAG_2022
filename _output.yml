bookdown::markdown_document2:
  base_format: officedown::rdocx_document
  reference_docx: "TFE_template.docx"
  page_margins:
    bottom: 0.4
    top: 0.4
    right: 0.4
    left: 0.4
    header: 0.4
    footer: 0.4
    gutter: 0
  plots:
    style: Normal
    align: center
    caption:
      style: Image Caption
      pre: 'Figure '
      sep: ': '
  tables:
    style: Table Caption
    pre: "Table"
    sep: ": "
bookdown::gitbook:
  number_sections: false
  lib_dir: assets
  split_by: section
  config:
    toc:
      collapse: subsection
      scroll_highlight: true
      before: |
        <li><a href= "https://asrahal.github.io/TFE_THAG_2022/index.html">L'initiation et le suivi du THAG en MG</a></li>
        <li><a href="https://orcid.org/0000-0002-9795-5721">Dr. Maxence Ouafik</a></li>
      after: |
        <p style="text-align:center">Année 2021-2022 - Université de Liège</p>
        <a href="http://www.dmguliege.be/"><img src="files/logo.png" width="300" height="144"></a>

    toolbar:
      position: fixed
    edit : null
    sharing:
      github: yes
      facebook: yes
      twitter: yes
