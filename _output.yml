bookdown::markdown_document2:
  base_format: officedown::rdocx_document
  reference_docx: "TFE_template.docx"
  page_margins:
    bottom: 1
    top: 1
    right: 1
    left: 1
    header: 0.4
    footer: 0.4
    gutter: 0
  plots:
    style: Normal
    align: center
    caption:
      style: Image Caption
      pre: 'Figure '
      sep: ': '
  tables:
    style: Table Caption
    pre: "Table"
    sep: ": "

bookdown::gitbook:
  includes:
    in_header: 'files/header.html'
    before_body: 'files/hero-image.html'
  css: "style.css"
  number_sections: false
  anchor_sections: false
  lib_dir: assets
  split_by: chapter
  toc_depth: 3
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li class="toc-logo"><a href="./"><img src="files/logo.png"></a></li>
    toolbar:
      position: fixed
    edit : null
    sharing:
      github: yes
      facebook: yes
      twitter: yes
   

  
